<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Sans SC', sans-serif;
        text-align: center;
        margin-top: 50px;
        font-size: 18px;
        color: #333;
      }
      p {
        margin: 20px;
      }
    </style>
    <title>正在加载...</title>
    <script>
      // 检测当前路径并设置正确的跳转地址
      window.onload = function() {
        // 获取完整的URL
        const currentUrl = window.location.href;
        
        // 检查是否在 GitHub Pages 环境
        const isGitHubPages = currentUrl.includes('github.io/SoC_web');
        
        // 构建后，public目录内容会移到根目录，SoC.html直接在根目录
        // GitHub Pages模式下，SoC.html在public目录中
        let redirectUrl;
        
        if (isGitHubPages) {
          // 在GitHub Pages环境下，使用完整的URL路径
          redirectUrl = 'https://msgk239.github.io/SoC_web/public/SoC.html';
        } else {
          // 在本地构建环境下
          redirectUrl = '/SoC.html';
        }
        
        console.log("将跳转到: " + redirectUrl);
        
        // 设置5秒后跳转
        setTimeout(function() {
          window.location.href = redirectUrl;
        }, 5000);
      }
    </script>
  </head>
  <body>
    <p>正在跳转，请稍候...</p>
    <p>5秒后自动跳转到游戏页面</p>
  </body>
</html>
